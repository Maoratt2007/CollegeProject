<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="assets/home-pizza.png"><!--the icon of our web-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> 10Free </title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><!--the link that enables us to use icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script><!--call to bootstrap-->
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>

<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
    crossorigin="anonymous">
</script>
<script type="text/javascript" 
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript" >
   (function(){
      emailjs.init("PeJvw3UkZPZ16ftEK");
      window.sendEmail = async (to) => {
        var templateParams = {
            toname: to.split("@")[0],
            message: 'Reset passsword',
            pass_reset:`http://localhost:3000/api/user/reset-pass-form/${to}`,
            to_email:to
        };
        try {
            await emailjs.send('service_9pqqcvl', 'template_ll7ewza', templateParams)
                .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                }, function(error) {
                console.log('FAILED...', error);
                });
        } catch(ignored) {}
      }
   })();
</script>
</head>

<body>

    <header>
        <!--header is the top of the web-->
        <h2 class="logo">10Free</h2>
        <img src="assets/home-pizza.png" class="logo-pic" alt="..."><!--image logo for the site-->
        <nav class="navigation"><!--navigation bar-->
            <a href="/order">Order</a>
            <a href="/branch">Branches</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="#">Services</a>
            <a href="#" class="fas fa-shopping-cart"></a><!--icon for shopping cart-->
            <a href="#" class="fas fa-user"></a><!--icon for user-->

            
            <button class="btnLogin-popup">Login</button><!--login button-->
         
            <button class="btnLogin-popup logout">Logout</button><!--login button-->
        </nav> 
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span><!--icon for close button-->
        <div class="form-box login">
            <h2>Login</h2>
            <form id="login-form"> <!--form for login-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span><!--icon for email input-->
                    <input type="email" required> <!-- email input with required attribute-->
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span><!--icon for password input-->
                    <input type="password" required><!-- password input with required attribute-->
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label><!--checkbox for remembering login-->
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button><!--login button-->
                <div class="login-register">
                    <p>Don't have an account? <a href="#"
                    class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form id="register-form"><!--registration form-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span><!--icon for username input-->
                    <input type="text" name="name" required><!--username input with required -->
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span><!--icon for email input-->
                    <input type="email" name="email" required><!--email input with required attribute-->
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span><!--icon for password input-->
                    <input type="password" name="password" required><!--password input with required attribute-->
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Agree to terms & conditions</label><!--checkbox for agreeing to terms-->
                </div>
                <button type="submit" class="btn">Register</button><!--registration button-->
                <div class="login-register">
                    <p>Already have an account? <a href="#"
                    class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <div class="order"></div>

    <div class="about"></div>

    <div class="contact-us"></div>

    <div class="services"></div>
    
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
